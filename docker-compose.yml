services:
  mysql:
    image: mysql:8.0
    container_name: mysql-container
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: janesla2#
      MYSQL_DATABASE: normalization
    ports:
      - "3307:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    networks:
      - app_network

  redis:
    image: redis:latest
    container_name: redis-container
    restart: always
    ports:
      - "6379:6379"
    networks:
      - app_network

  app1:
    build: .
    container_name: app1
    restart: always
    environment:
      SPRING_DATASOURCE_URL: jdbc:mysql://mysql:3306/normalization
      SPRING_DATASOURCE_USERNAME: root
      SPRING_DATASOURCE_PASSWORD: janesla2#
      SPRING_DATA_REDIS_HOST: redis
      SPRING_DATA_REDIS_PORT: 6379
        - SPRING_PROFILES_ACTIVE=app1
    depends_on:
      - mysql
      - redis
    ports:
      - "9080:8080"
    networks:
      - app_network

  app2:
    build: .
    container_name: app2
    restart: always
    environment:
      SPRING_DATASOURCE_URL: jdbc:mysql://mysql:3306/normalization
      SPRING_DATASOURCE_USERNAME: root
      SPRING_DATASOURCE_PASSWORD: janesla2#
      SPRING_DATA_REDIS_HOST: redis
      SPRING_DATA_REDIS_PORT: 6379
        - SPRING_PROFILES_ACTIVE=app2
    depends_on:
      - mysql
      - redis
    ports:
      - "9081:8080"
    networks:
      - app_network

networks:
  app_network:
    external: true

#docker network create app_network

volumes:
  mysql_data:
